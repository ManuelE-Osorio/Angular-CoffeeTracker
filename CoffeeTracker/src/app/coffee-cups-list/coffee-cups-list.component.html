<table>
    <thead>
        <tr>
            <th> Id</th>
            <th> Quantity</th>
            <th> Measure</th>
            <th> Description</th>
            <th> Date</th>
            <th> Units</th>
            <th> Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cup of coffeeCups">
            <td> {{cup.id}}</td>
            <td> {{cup.quantity}}</td>
            <td> {{cup.measure}}</td>
            <td> {{cup.description}}</td>
            <td> {{cup.date.toLocaleDateString()}}</td>
            <td> {{getEnumString(cup.units)}}</td>
            <td>
                <a class="button" routerLink="/coffeecups/details/{{cup.id}}">
                    <span>{{cup.id}}</span> 
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <button routerLink="/coffeecups/details/0">
        <span>Create New</span>
    </button>
</div>
