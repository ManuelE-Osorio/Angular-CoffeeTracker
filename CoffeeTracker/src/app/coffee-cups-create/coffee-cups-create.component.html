<form [formGroup]="form" (ngSubmit)="submitForm()">

    <h2> Create new Coffee Cups Log</h2>

    <div>
      <label for="quantity">Cup Quantity: </label>
      <input id="quantity" type="number" formControlName="quantity">
    </div>
    
    <div>
      <label for="measure">Cup Measure: </label>
      <input id="measure" type="number" formControlName="measure">
    </div>
  
    <div>
      <label for="description">Description: </label>
      <input id="description" type="text" formControlName="description">
    </div>
  
    <div>
      <label for="units">Cup Units:</label>
      <select formControlName="units" type="number" required>
        <option *ngFor="let unit of Units" [ngValue]="unit">{{UnitsMapping[unit]}}</option>
      </select>
    </div>
  
    <div>
      <label for="date">Date: </label>
      <input id="date" type="date" formControlName="date">
    </div>

    <div>
      <button type="button" (click)="goBack()">go back</button>
      <input type="submit" value="Create">
    </div>
  
</form>
